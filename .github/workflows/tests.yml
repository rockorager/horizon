name: test

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-io:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0
      - run: zig build --summary all test-io
